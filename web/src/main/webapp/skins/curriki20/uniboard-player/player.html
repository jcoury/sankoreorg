<html>
<head>
<!-- jQuery -->
<script type="text/javascript" src="scripts/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>
<!-- SwipeListener for iPad/iPhone -->
<script type="text/javascript" src="scripts/jgestures.min.js"></script>
<!-- Uniboard-player -->
<script type="text/javascript" src="scripts/ubplayer.js"></script>
<script type="text/javascript" src="scripts/ubplayer.player.js"></script>
<script type="text/javascript" src="scripts/ubplayer.viewer.js"></script>
<script type="text/javascript">
if (typeof console == "undefined") {
  this.console = {log: function() {}};
}
UbPlayer.init('./');
jQuery(document).ready(function() {
  // detect quirks mode
  if (!jQuery.support.boxModel || (jQuery.browser.msie && parseInt(jQuery.browser.version,10) < 8)) {
    jQuery("body").append('<link rel=stylesheet type="text/css" href="stylesheets/master_ie.css">');
  }
  var i = location.hash.indexOf(",");
  if (i!=-1)
    UbPlayer.launchPlayer(location.hash.substring(i + 1), location.hash.substring(1, i));
});
</script>
<link href="stylesheets/master.css" type="text/css" rel="stylesheet" type="text/css" />
<body id="body" style="margin:0;text-align:center;height:100%;width:100%;position:absolute;">
  <div id="head" style="display:none;">
    <div id="document-links">
      <ul class="menu-list">
        <li id="head-list-close"><a id="quitFullscreen" href="javascript:void(0)">Exit full-screen view</a></li>
      </ul>
    </div>
  </div><!--head-->
  <div id="sankorebody">    
    <div id="description">
      <div id="description-text"></div>
    </div><!--description-->
    <div id="boards">
      <div id="board-current" class="board">
        <div id='current-page' class='page'>
          <img id="page-img" src='images/logo-uniboard.png' />
          <!--          
          <div id="app-border" style="position:absolute;width:100%;height:100%;display:none;top:0">            
            <div id="app-border-top">
              <div class="corner" style="background:url(images/top-corner-left.png)"></div>
              <div class="middle top"></div>
              <div class="corner right" style="background:url(images/top-corner-right.png)"></div>
            </div>
            <div id="app-border-middle">
              <div class="middle-left"></div>
              <img style="opacity:0;position:absolute;left:50%;margin-left:-10px; top:-18px;" src="images/app-view-start.png" />
              <div class="middle-right"></div>
            </div>
            <div id="app-border-bottom">
              <div class="corner" style="background:url(images/bottom-corner-left.png)"></div>
              <div class="middle bottom"></div>
              <div class="corner right" style="background:url(bottom-corner-right.png)"></div>
            </div>            
          </div>
          -->
        </div>
      </div>
    </div><!--boards-->
    <div id="board-button-previous" class="board-button-unit disabled"></div>
    <div id="board-button-next" class="board-button-unit disabled"></div>
    <div id="index">
      <div class="thumbnail index"><img class="thumb-img" src="" alt="thumbnail" height="100%" width="auto"/></div>
    </div><!--index-->
  </div><!--sankorebody-->
  <div id="foot">    
    <div id="thumbnails">
      <div id="thumbnails-slider-handler"></div>
      <div id="thumbnails-slider"><div class="thumbnails-slider-page"></div></div>      
      <div id="thumbnails-canvas">
        <div class="thumbnail"><img class="thumb-img" src="" alt="thumbnail" height="100%" width="auto"/></div>
      </div>
      <div id="thumbnail-previous" class="disabled" style="width:40px; height:80px; position:absolute; top:45px; left:0px; color:red; font-size:10px; line-height:80px; text-decoration:underline;  letter-spacing:normal"></div>
      <div id="thumbnail-next" class="disabled" style="width:40px; height:80px; position:absolute; top:45px; left:100%; margin-left:-41px; color:red; font-size:10px; line-height:80px; text-decoration:underline; letter-spacing:normal"></div>
    </div><!--thumbnails-->
    <div id="menu-bottom" class="menu bottom">
      <div class="menu-box-left menu-box">
        <div id="menu-export-dropdown" class="dropdown">
          <ul>
            <li id="menu-export-hasPdf"><a href="#">.Pdf</a></li>
            <li id="menu-export-hasUbz"><a href="#">.Ubz</a></li>
          </ul>
        </div>
        <div id="menu-button-export" class="menu-button" title="Export this document asa~@|" alt="Export button">
          <div id="menu-button-export-right"></div>
          <div id="menu-button-export-center">Export asa~@|</div>
          <div id="menu-button-export-left"></div>
        </div>
        <div id="menu-button-showthumbnails" class="menu-button" title="Show the thumbnails" alt="Show thumbnails button"></div>
        <div id="menu-button-showdetails" class="menu-button" title="Show the details" alt="Show details button"></div>
        <div id="menu-button-full" class="menu-button" title="Switch to full mode" alt="Full mode button"></div>
        <div style="display:none; float:right; height:31px; margin-left:10px; line-height:42px"><input id="menubottom-input" type="text"></div>
      </div>
      <div class="menu-box-center menu-box">
        <div id="menu-button-previous" class="menu-button disabled" title="Previous page" alt="Previous page button"></div>
        <div id="menu-button-index" class="menu-button" title="Show the index" alt="Show index button"></div>
        <div id="menu-button-next" class="menu-button disabled" title="Next page" alt="Next page button"></div>
      </div>
    </div><!--menu-bottom-->  
  </div><!--foot-->
  <!-- App Viewer -->
  <div id="app-viewer-background"></div>
  <div id="app-viewer">
    <div id="app-viewer-c"><!-- table -->
      <div id="app-viewer-appcanvas"><!-- table-cell -->
        <div id="app-viewer-appborder">
          <iframe id="app-viewer-app" src=""></iframe>
          <div id="app-viewer-menu">
            <div id="app-viewer-button-close-canvas">
              <div id="app-viewer-button-close"></div>
            </div>
            <a href="#">close</a>
          </div>
        </div><!-- vertical and horizontal centered iframe -->
      </div>
    </div>
  </div>
  <div id="alert" style="display:none">
    <div id="alert-background" style="filter:alpha(opacity=0);"></div>
    <div id="alert-box"></div>
  </div>
